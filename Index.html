<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
  <h1>Registrierung</h1>
  <form id="registrationForm">
    <div>
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" placeholder="Geben Sie Ihren Benutzernamen ein" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Geben Sie Ihre Email ein" />
    </div>
    <div>
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" placeholder="Geben Sie Ihr Passwort ein" />
    </div>
    <div>
      <label for="confirmPassword">Passwort bestätigen:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Bestätigen Sie Ihr Passwort" />
    </div>
    <button type="submit">Registrieren</button>
  </form>

  <script src="JavaScript.js"></script>
</body>
</html>
